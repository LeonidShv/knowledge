<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 Tables</title>
</head>
<body>
    <header>
        <h1>Tables</h1>
    </header>

    <main>
        <section>
            <table style="width:100%">
                <caption>Example</caption>
                <tr>
                  <th>aaa</th>
                  <th>bbbb</th>
                  <th>sss</th>
                </tr>
                <tr>
                  <td colspan="2">1a</td>
                  <td rowspan="2">3s</td>
                </tr>
                <tr>
                  <td>1a</td>
                  <td>2b</td>
                </tr>
              </table>
        </section>

        <section>
            <h2>display: table;</h2>
            <p>display: table - make web development cross browser and  use in library of components (element.io)</p>
        </section>
    </main>
</body>
</html>
